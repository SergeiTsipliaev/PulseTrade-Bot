services:
  bot:
    build: .
    command: python bot/main.py
    env_file:
      - .env
    depends_on:
      - api
    restart: unless-stopped

  api:
    build: .
    command: python api/web_app_api.py
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      - ./models:/app/models
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - api
    restart: unless-stopped