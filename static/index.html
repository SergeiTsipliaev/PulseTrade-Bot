<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto LSTM Predictor</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .header p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .crypto-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .crypto-card.active {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
        }

        .crypto-card:active {
            transform: scale(0.95);
        }

        .crypto-symbol {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .crypto-name {
            font-size: 12px;
            font-weight: 600;
        }

        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            margin-bottom: 24px;
            display: none;
        }

        .price-card.show {
            display: block;
        }

        .price-main {
            font-size: 36px;
            font-weight: bold;
            margin: 12px 0;
        }

        .price-change {
            font-size: 18px;
            opacity: 0.9;
        }

        .chart-container {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .chart-container.show {
            display: block;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .indicator-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
        }

        .indicator-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 4px;
        }

        .indicator-value {
            font-size: 20px;
            font-weight: bold;
        }

        .prediction-section {
            display: none;
        }

        .prediction-section.show {
            display: block;
        }

        .prediction-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
        }

        .signal {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .signal-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .predicted-change {
            font-size: 32px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>üöÄ Crypto Predictor</h1>
            <p>AI –ø—Ä–æ–≥–Ω–æ–∑ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç —Å LSTM</p>
        </div>

        <!-- –í—ã–±–æ—Ä –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã -->
        <div class="section-title">–í—ã–±–µ—Ä–∏—Ç–µ –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—É</div>
        <div class="crypto-grid" id="cryptoGrid"></div>

        <!-- –¢–µ–∫—É—â–∞—è —Ü–µ–Ω–∞ -->
        <div class="price-card" id="priceCard">
            <div id="cryptoName"></div>
            <div class="price-main" id="currentPrice"></div>
            <div class="price-change" id="priceChange"></div>
        </div>

        <!-- –ì—Ä–∞—Ñ–∏–∫ -->
        <div class="chart-container" id="chartContainer">
            <canvas id="priceChart"></canvas>
        </div>

        <!-- –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã -->
        <div id="indicatorsSection" class="hidden">
            <div class="section-title">üìä –¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑</div>
            <div class="indicators-grid" id="indicatorsGrid"></div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ –ø—Ä–æ–≥–Ω–æ–∑–∞ -->
        <button class="btn btn-primary hidden" id="predictBtn">
            üîÆ –°–¥–µ–ª–∞—Ç—å –ø—Ä–æ–≥–Ω–æ–∑ LSTM
        </button>

        <!-- –ü—Ä–æ–≥–Ω–æ–∑ -->
        <div class="prediction-section" id="predictionSection">
            <div class="section-title">üîÆ –ü—Ä–æ–≥–Ω–æ–∑ –Ω–∞ 7 –¥–Ω–µ–π</div>
            <div class="prediction-card">
                <div class="signal" id="signalEmoji"></div>
                <div class="signal-text" id="signalText"></div>
                <div class="predicted-change" id="predictedChange"></div>
                <div class="metrics">
                    <div class="metric-item">
                        <div class="metric-label">–¢–æ—á–Ω–æ—Å—Ç—å</div>
                        <div class="metric-value" id="accuracy"></div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">RMSE</div>
                        <div class="metric-value" id="rmse"></div>
                    </div>
                </div>
            </div>
            <div class="chart-container show">
                <canvas id="predictionChart"></canvas>
            </div>
        </div>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <div id="loadingText">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
