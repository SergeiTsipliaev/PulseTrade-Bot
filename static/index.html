<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Crypto Tracker - Поиск криптовалют</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 16px;
            padding-bottom: 80px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        /* ПОИСК */
        .search-container {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            font-size: 16px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            color: var(--tg-theme-text-color, #000000);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--tg-theme-button-color, #3390ec);
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--tg-theme-bg-color, #ffffff);
            border: 1px solid var(--tg-theme-hint-color, #999);
            border-radius: 8px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .search-result-item {
            padding: 12px 16px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #eee);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-result-item:hover {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
        }

        .crypto-symbol {
            font-weight: bold;
            font-size: 16px;
        }

        .crypto-name {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        /* КНОПКА ВСЕХ КРИПТОВАЛЮТ */
        .all-cryptos-btn {
            width: 100%;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border: 2px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 12px;
            color: var(--tg-theme-button-color, #3390ec);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .all-cryptos-btn:active {
            transform: scale(0.98);
        }

        /* СЕТКА КРИПТОВАЛЮТ */
        .crypto-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .crypto-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
        }

        .crypto-card.active {
            border-color: var(--tg-theme-button-color, #3390ec);
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
        }

        .crypto-card:active {
            transform: scale(0.95);
        }

        .crypto-emoji {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .crypto-symbol-small {
            font-size: 12px;
            font-weight: 600;
        }

        /* ОСТАЛЬНЫЕ СТИЛИ (из предыдущей версии) */
        .price-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 16px;
            padding: 24px;
            color: white;
            margin-bottom: 24px;
            display: none;
        }

        .price-card.show {
            display: block;
        }

        .price-main {
            font-size: 36px;
            font-weight: bold;
            margin: 12px 0;
        }

        .price-change {
            font-size: 18px;
            opacity: 0.9;
        }

        .chart-container {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 24px;
            display: none;
        }

        .chart-container.show {
            display: block;
        }

        .indicators-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .indicator-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 12px;
            padding: 16px;
        }

        .indicator-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 4px;
        }

        .indicator-value {
            font-size: 20px;
            font-weight: bold;
        }

        .prediction-section {
            display: none;
        }

        .prediction-section.show {
            display: block;
        }

        .prediction-card {
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            margin-bottom: 16px;
        }

        .signal {
            font-size: 48px;
            margin-bottom: 12px;
        }

        .signal-text {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .predicted-change {
            font-size: 32px;
            font-weight: bold;
            color: var(--tg-theme-button-color, #3390ec);
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 16px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-label {
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
        }

        .metric-value {
            font-size: 18px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 12px;
        }

        .btn-primary {
            background: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }

        .btn-primary:active {
            opacity: 0.8;
            transform: scale(0.98);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--tg-theme-hint-color, #999);
        }

        .spinner {
            border: 3px solid var(--tg-theme-hint-color, #f3f3f3);
            border-top: 3px solid var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none !important;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
        }

        /* МОДАЛЬНОЕ ОКНО ВСЕХ КРИПТОВАЛЮТ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            padding: 20px;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--tg-theme-bg-color, #ffffff);
            border-radius: 16px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: bold;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000000);
        }

        .crypto-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .crypto-list-item {
            padding: 12px 16px;
            background: var(--tg-theme-secondary-bg-color, #f4f4f5);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s;
        }

        .crypto-list-item:active {
            transform: scale(0.98);
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="header">
            <h1>🔍 Crypto Tracker</h1>
            <p>Поиск и анализ криптовалют</p>
        </div>

        <!-- ПОИСК -->
        <div class="search-container">
            <input type="text" class="search-input" id="searchInput"
                   placeholder="Введите название или символ криптовалюты..."
                   autocomplete="off">
            <div class="search-results" id="searchResults"></div>
        </div>

        <!-- КНОПКА ВСЕХ КРИПТОВАЛЮТ -->
        <button class="all-cryptos-btn" id="allCryptosBtn">
            📋 Показать все криптовалюты
        </button>

        <!-- МОДАЛЬНОЕ ОКНО ВСЕХ КРИПТОВАЛЮТ -->
        <div class="modal" id="allCryptosModal">
            <div class="modal-content">
                <div class="modal-header">
                    <div class="modal-title">Все криптовалюты</div>
                    <button class="close-modal" id="closeModal">×</button>
                </div>
                <div class="crypto-list" id="cryptoList"></div>
            </div>
        </div>

        <!-- ОСТАЛЬНАЯ ЧАСТЬ ИНТЕРФЕЙСА -->
        <div class="section-title">Популярные криптовалюты</div>
        <div class="crypto-grid" id="cryptoGrid"></div>

        <div class="price-card" id="priceCard">
            <div id="cryptoName"></div>
            <div class="price-main" id="currentPrice"></div>
            <div class="price-change" id="priceChange"></div>
        </div>

        <div class="chart-container" id="chartContainer">
            <canvas id="priceChart"></canvas>
        </div>

        <div id="indicatorsSection" class="hidden">
            <div class="section-title">📊 Технический анализ</div>
            <div class="indicators-grid" id="indicatorsGrid"></div>
        </div>

        <button class="btn btn-primary hidden" id="predictBtn">
            🔮 Сделать прогноз LSTM
        </button>

        <div class="prediction-section" id="predictionSection">
            <div class="section-title">🔮 Прогноз на 7 дней</div>
            <div class="prediction-card">
                <div class="signal" id="signalEmoji"></div>
                <div class="signal-text" id="signalText"></div>
                <div class="predicted-change" id="predictedChange"></div>
                <div class="metrics">
                    <div class="metric-item">
                        <div class="metric-label">Точность</div>
                        <div class="metric-value" id="accuracy"></div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-label">RMSE</div>
                        <div class="metric-value" id="rmse"></div>
                    </div>
                </div>
            </div>
            <div class="chart-container show">
                <canvas id="predictionChart"></canvas>
            </div>
        </div>

        <div class="loading hidden" id="loading">
            <div class="spinner"></div>
            <div id="loadingText">Загрузка данных...</div>
        </div>
    </div>

    <script src="/app.js"></script>
</body>
</html>
